<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>

    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }
    .product {

      border-radius: 10px;
      padding: 15px;

      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>

    <p>Compre suplementos com entrega em Pinheiro - MA</p>

      <h3>Whey Protein</h3>

      <p><strong>R$80</strong></p>

</html>
